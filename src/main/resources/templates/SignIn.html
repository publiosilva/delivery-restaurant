<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>The Food</title>
	<link rel="stylesheet" href="/css/all.min.css">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container">
			<a class="navbar-brand" href="/">The Food</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="/">Home</a>
					</li>
					<li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
						<a class="nav-link" href="/dish/list">Pratos</a>
					</li>
					<li class="nav-item" sec:authorize="hasRole('ROLE_CLIENT')">
						<a class="nav-link" href="/purchase-order/list">Meus Pedidos</a>
					</li>
					<li class="nav-item" sec:authorize="hasRole('ROLE_CLIENT')">
						<a class="nav-link" href="/shopping-bag">
							<i class="fas fa-shopping-bag fa-lg"></i>
						</a>
					</li>
					<li class="nav-item" sec:authorize="!isAuthenticated()">
						<a class="nav-link" href="/user/sign-up">Sign Up</a>
					</li>
					<li class="nav-item active" sec:authorize="!isAuthenticated()">
						<a class="nav-link" href="/user/sign-in">
							Sign In <span class="sr-only">(current)</span>
						</a>
					</li>
					<li class="nav-item" sec:authorize="isAuthenticated()">
						<a class="nav-link" href="/logout">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<header style="background-image: url('/img/header-1.jpg')"></header>

	<main>
		<div class="container">
			<div class="row">
				<div class="col-sm-6 offset-sm-3">
					<div class="card shadow">
						<div class="card-body">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a href="/">The Food</a></li>
									<li class="breadcrumb-item active" aria-current="page">Login</li>
								</ol>
							</nav>
							<h4 class="card-title">Login</h4>
							<form method="post">
								<div class="form-group">
									<label for="emailInput">Email</label>
									<div class="input-group mb-2">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fas fa-user"></i>
											</div>
										</div>
										<input type="email" class="form-control" id="emailInput" name="username">
									</div>
								</div>
								<div class="form-group">
									<label for="passwordInput">Senha</label>
									<div class="input-group mb-2">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fas fa-lock"></i>
											</div>
										</div>
										<input type="password" class="form-control" id="passwordInput" name="password">
									</div>
								</div>
								<a href="/user/sign-up" class="stretched-link">Cadastre-se</a>
								<button type="submit" class="btn btn-primary float-right">Logar</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer></footer>

	<script defer type="text/javascript" src="/js/jquery.js"></script>
	<script defer type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>

</html>
